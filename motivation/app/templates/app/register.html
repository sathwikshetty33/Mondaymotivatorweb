<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monday Motivation - Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #add8e6, #0044cc);
            font-family: Arial, sans-serif;
        }

        .sun-image {
            display: block;
            margin: 20px auto;
            width: 100px;
        }

        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: #0044cc;
            text-align: center;
            margin-bottom: 10px;
        }

        .subheader-title {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            margin-bottom: 30px;
        }

        .card img {
            width: 24px;
            height: 24px;
        }

        .input-group-text img {
            width: 20px;
            height: 20px;
        }

        .container {
            max-width: 600px;
        }

        .card-body {
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding-left: 15px;
                padding-right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Sun Image -->
    <img src="https://img.icons8.com/color/96/sun.png" alt="Sun" class="sun-image">

    <!-- Header Section -->
    <h1 class="header-title">Monday Motivation</h1>
    <p class="subheader-title">Begin each week with optimism</p>

    <!-- Registration Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Register</h2>
                        <form id="registerForm">
                            <div class="mb-3 input-group">
                                <span class="input-group-text">
                                    <img src="https://img.icons8.com/ios-filled/50/user.png" alt="username">
                                </span>
                                <input type="text" class="form-control" id="regUsername" placeholder="Username" required>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text">
                                    <img src="https://img.icons8.com/ios/24/email.png" alt="gmail">
                                </span>
                                <input type="email" class="form-control" id="regEmail" placeholder="Gmail" required>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text">
                                    <img src="https://img.icons8.com/ios/24/lock.png" alt="password">
                                </span>
                                <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text">
                                    <img src="https://img.icons8.com/ios/24/lock.png" alt="confirm password">
                                </span>
                                <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm Password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                        <p class="text-center mt-3">
                            Already have an account? <a href="login.html">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            alert('Registration successful!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
